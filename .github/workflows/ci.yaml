
name: ci-sonarcloud
on: [push]
  

jobs: 
    check-application:
       run-ci:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - uses: actions/setup-go@v2
            with:
              go-version: 1.15
          - run: go test -coverprofile=coverage.out
